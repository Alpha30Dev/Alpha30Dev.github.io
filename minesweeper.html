<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/switch.css">
    <link rel="stylesheet" href="/styles/minesweeper.css">
    <script src="/scripts/minesweeper.js" defer></script>
    <title>Démineur</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-left">
                <img src="elements/logo-image.png" alt="Logo Gauche">
            </div>
            <div class="logo-center">
                <img src="elements/logo-titre.png" alt="Logo Centre">
            </div>
        </nav>
    </header>
    <main>
        <div class="console-switch">
            <div class="left-controller">
                <div class="minus-button">
                    <img src="./icons/dash-lg.svg" alt="minus button">
                </div>
                <div class="joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="interaction-button">
                    <img class="interact" src="./icons/caret-up-fill.svg" alt="Bouton du haut">
                    <div class="left-right">
                        <img class="interact" src="./icons/caret-left-fill.svg" alt="Bouton de gauche">
                        <img class="interact" src="./icons/caret-right-fill.svg" alt="Bouton de droite">
                    </div>
                    <img class="interact" src="./icons/caret-down-fill.svg" alt="Bouton du haut">
                </div>
                <div class="left-home">
                    <div id="circle"></div>
                </div>
            </div>
            <div class="screen">
                <div class="top-screen">
                    <span id="playerName">Nom du joueur</span>
                    <span id="timer">Temps : 60s</span>
                </div>
                <div class="display">
                    <div class="minesweeper">
                        <div class="minesweeper-infos"><img class="minesweeper-icon flag" src="/icons/flag.svg" alt="Icône drapeau"><span id="flagCount">0</span></div>
                        <div id="tilesContainer">
                            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        </div>
                        <div class="minesweeper-window" id="minesweeperMessage" style="visibility: hidden;">
                            <div>Player X a gagné</div>
                            <button class="minesweeper-button" id="minesweeperNextButton">Suivant !</button>
                            <button class="minesweeper-button" id="minesweeperResultsButton">Voir les résultats</button>
                        </div>
                        <div class="minesweeper-window" id="minesweeperResults" style="visibility: hidden;">
                            <a class="minesweeper-button" href="/pendu.html">Jeu Suivant</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-controller">
                <div class="plus-button">
                    <img src="./icons/plus-lg.svg" alt="plus button">
                </div>
                <div class="interaction-button">
                    <div class="interact" id="up">
                        <span>X</span>
                    </div>
                    <div class="left-right">
                        <span class="interact" id="left">Y</span>
                        <span class="interact" id="right">A</span>
                    </div>
                    <div class="interact" id="down">
                        <span>B</span>
                    </div>
                </div>
                <div class="joystick" id="left-joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="right-home">
                    <div id="circle">
                        <img src="./icons/house.svg" alt="Bouton de retour au menu principale">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="/minesweeper-rules.html" target="_blank" class="minesweeper-button">Règles du jeu</a>
    </footer>
</body>
</html>
