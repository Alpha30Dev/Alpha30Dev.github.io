<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./switch.css">
    <link rel="stylesheet" href="./wordle.css">
    <script src="wordle.js" defer></script>
    <title>Wordle</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-left">
                <!-- <img src="elements/logo-image.png" alt="Logo Gauche"> -->
            </div>
            <div class="logo-center">
                <!-- <img src="elements/logo-titre.png" alt="Logo Centre"> -->
            </div>
        </nav>
    </header>
    <main>
        <h1 style="color:black; width: fit-content; margin: 0 auto 0 auto;">Wordle</h1>
        <div class="console-switch">
            <div class="left-controller">
                <div class="minus-button">
                    <img src="./icons/dash-lg.svg" alt="minus button">
                </div>
                <div class="joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="interaction-button">
                    <img class="interact" src="./icons/caret-up-fill.svg" alt="Bouton du haut">
                    <div class="left-right">
                        <img class="interact" src="./icons/caret-left-fill.svg" alt="Bouton de gauche">
                        <img class="interact" src="./icons/caret-right-fill.svg" alt="Bouton de droite">
                    </div>
                    <img class="interact" src="./icons/caret-down-fill.svg" alt="Bouton du haut">
                </div>
                <div class="left-home">
                    <div id="circle"></div>
                </div>
            </div>
            <div class="screen">
                <div class="top-screen">
                    <span id="cs-current-player"></span>
                    <span id="cs-count-down">Time: 1:00</span>
                </div>
                <div class="display">
                    <!-- MY CODE -->
                    <div id="cs-game-container">
                        <p id="cs-clue-p"></p>
                        <p id="cs-messages"></p>
                        <p id="cs-i-am-just-for-spacing"></p>
                        <div class="cs-word-container" id="cs-guess-1">
                            <form id="cs-input-form" onsubmit="formSubmit(event)">
                                <div id="cs-input-container">
                                    <label class="cs-labels" for="cs-1-letter">Premier lettre</label>
                                    <input class="cs-display-box cs-inputs" id="cs-1-letter" type="text" maxlength="1" required disabled="true">
                                    <label class="cs-labels" for="cs-2-letter">Deuxieme lettre</label>
                                    <input class="cs-display-box cs-inputs" id="cs-2-letter" type="text" maxlength="1" required disabled="true">
                                    <label class="cs-labels" for="cs-3-letter">Troisieme lettre</label>
                                    <input class="cs-display-box cs-inputs" id="cs-3-letter" type="text" maxlength="1" required disabled="true">
                                    <label class="cs-labels" for="cs-4-letter">Quatrieme lettre</label>
                                    <input class="cs-display-box cs-inputs" id="cs-4-letter" type="text" maxlength="1" required disabled="true">
                                    <label class="cs-labels" for="cs-5-letter">Cinqieme lettre</label>
                                    <input class="cs-display-box cs-inputs" id="cs-5-letter" type="text" maxlength="1" required disabled="true">
                                </div>
                                <input type="submit" value="Soumettre" id="cs-submit-btn">
                            </form>
                        </div>
                        <div class="cs-word-container" id="cs-guess-2">
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                        </div>
                        <div class="cs-word-container" id="cs-guess-3">
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                        </div>
                        <div class="cs-word-container" id="cs-guess-4">
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                        </div>
                        <div class="cs-word-container" id="cs-guess-5">
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                        </div>
                        <div class="cs-word-container" id="cs-guess-6">
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                            <p class="cs-display-box-p"></p>
                        </div>
                        <button class="cs-button" id="cs-start-button" onclick="startBtnClick()">Commencer!</button>
                    </div>
                    <!-- END OF MY CODE -->
                </div>
            </div>
            <div class="right-controller">
                <div class="plus-button">
                    <img src="./icons/plus-lg.svg" alt="plus button">
                </div>
                <div class="interaction-button">
                    <div class="interact" id="up">
                        <span>X</span>
                    </div>
                    <div class="left-right">
                        <span class="interact" id="left">Y</span>
                        <span class="interact" id="right">A</span>
                    </div>
                    <div class="interact" id="down">
                        <span>B</span>
                    </div>
                </div>
                <div class="joystick" id="left-joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="right-home">
                    <div id="circle">
                        <img src="./icons/house.svg" alt="Bouton de retour au menu principale">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button><a href="./wordleregles.html" target="_blank" style="color: white; text-decoration: none;">RÃ¨gles du jeu</a></button>
    </footer>  
</body>
</html>
