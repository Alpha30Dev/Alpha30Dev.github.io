<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/switch.css">
    <link rel="stylesheet" href="/styles/2048.css">
    <script src="/script/2048.js" defer></script>

    <title>2048</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-left">
            </div>
            <div class="logo-center">
            </div>
        </nav>
    </header>
    <main>
        <div class="console-switch">
            <div class="left-controller">
                <div class="minus-button">
                </div>
                <div class="joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="interaction-button">
                    <div class="left-right">
                    </div>
                </div>
                <div class="left-home">
                    <div id="circle"></div>
                </div>
            </div>
            <div class="screen">
                <div class="top-screen">
                    <span id="player">Joueur125</span>
                    <span id="count-down"></span>
                    <span id="score">12500</span>
                </div>
                <div class="display">
                    <div class="game-container">
                        <div id="container-cell">
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="right-controller">
                <div class="plus-button">
                </div>
                <div class="interaction-button">
                    <div class="interact" id="up">
                        <span>X</span>
                    </div>
                    <div class="left-right">
                        <span class="interact" id="left">Y</span>
                        <span class="interact" id="right">A</span>
                    </div>
                    <div class="interact" id="down">
                        <span>B</span>
                    </div>
                </div>
                <div class="joystick" id="left-joystick">
                    <div id="circle-joy"></div>
                </div>
                <div class="right-home">
                    <div id="circle">
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <button>RÃ¨gles du jeu</button>
    </footer> 
</body>
</html>
