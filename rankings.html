<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Tap2Play</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-left">
                <img src="elements/logo-image.png" alt="Logo Gauche">
            </div>
            <div class="logo-center">
                <img src="elements/logo-titre.png" alt="Logo Centre">
            </div>
        </nav>
    </header>
    <main>
        <div class="player-list">
            <div class="player-list-header">
                Player1 a gagné !
            </div>
            <div class="player-list-row">
                <span><img class="icon-normal" src="/icons/caret-right-fill.svg" alt="Pointer droite">1</span>
                <span>Player1</span>
                <span>Score : 5000</span>
            </div>
            <div class="player-list-row">
                <span><img class="icon-normal" src="/icons/caret-right-fill.svg" alt="Pointer droite">2</span>
                <span>Player2</span>
                <span>Score : 4000</span>
            </div>
            <div class="player-list-row">
                <span><img class="icon-normal" src="/icons/caret-right-fill.svg" alt="Pointer droite">3</span>
                <span>Player3</span>
                <span>Score : 3000</span>
            </div>
            <div class="player-list-row">
                <span><img class="icon-normal" src="/icons/caret-right-fill.svg" alt="Pointer droite">4</span>
                <span>Player4</span>
                <span>Score : 2000</span>
            </div>
            <div class="player-list-row">
                <span><img class="icon-normal" src="/icons/caret-right-fill.svg" alt="Pointer droite">5</span>
                <span>Player5</span>
                <span>Score : 1000</span>
            </div>
        </div>
        <button id="play-button">Voir les détails</button>
        <button id="play-button">Réinitialiser le jeu</button>
    </main>
    <footer>
        <p>Règles du jeu</p>
    </footer>
</body>
</html>
